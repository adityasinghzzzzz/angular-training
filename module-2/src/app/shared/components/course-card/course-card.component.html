<div class="course-card">
  <div class="course-card__description">
    <!-- Replace ::text:: with your code -->
    <div class="course-card__description-title">{{ course.title }}</div>
    <div class="course-card__description-text">{{ course.description }}</div>
  </div>
  <div class="course-card__info">
    <div class="course-card__info-text">
      <div>
        <b>Authors: </b>
        {{ authors }}
      </div>
      <div>
        <b>Duration: </b
        ><span class="course-card__duration">{{ course.duration }} </span>
      </div>
      <div>
        <b>Created: </b
        ><span class="course-card__date">{{ course.creationDate }}</span>
      </div>
    </div>
    <div class="course-card__info-actions">
      <app-button [buttonText]="'Show More'"></app-button>
      <div class="course-card__buttons">
        <!-- <button class="icon-button" aria-label="Edit">
          <img src="assets/edit-icon.svg" alt="Edit Icon" />
        </button>
        <button class="icon-button" aria-label="Delete">
          <img src="assets/delete-icon.svg" alt="Delete Icon" />
        </button> -->
      </div>
    </div>
  </div>
</div>
